<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Fallout: New Vegas Character Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-3">Fallout: New Vegas</h1>
      <h2 class="display-5">Character Generator</h2>
      <p class="lead">Spice up your New Vegas playthrough with this spiffy character generator.
      </p>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center mb-3">
      <div class="col col-lg-8">
        <h1 class="mb-4">S.P.E.C.I.A.L.</h1>
        <table class="table table-striped">
          <thead class="thead-inverse">
            <tr>
              <th>Attribute</th>
              <th>Level</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Strength</th>
              <td id="special-strength">1</td>
            </tr>
            <tr>
              <th scope="row">Perception</th>
              <td id="special-perception">1</td>
            </tr>
            <tr>
              <th scope="row">Endurance</th>
              <td id="special-endurance">1</td>
            </tr>
            <tr>
              <th scope="row">Charisma</th>
              <td id="special-charisma">1</td>
            </tr>
            <tr>
              <th scope="row">Intelligence</th>
              <td id="special-intelligence">1</td>
            </tr>
            <tr>
              <th scope="row">Agility</th>
              <td id="special-agility">1</td>
            </tr>
            <tr>
              <th scope="row">Luck</th>
              <td id="special-luck">1</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col col-lg-8">
        <h1 class="mb-4">Tagged Skills</h1>
        <ul class="list-group" id="tagged-skills"></ul>
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col col-lg-8">
        <h1 class="mb-4">Traits</h1>
        <div id="traits"></div>
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col col-lg-8">
        <h1 class="mb-4">Faction</h1>
        <p class="lead text-center" id="faction"></p>
      </div>
    </div>

    <div class="row justify-content-center mb-3">
      <div class="col col-lg-8">
        <h1 class="mb-4">Companions</h1>
        <div id="companions"></div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
    integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/random-js/1.0.8/random.min.js"></script>
  <script src="js/nvcg.js"></script>
  <script>
    let special = chooseSpecial();
    $('#special-strength').text(special['strength']);
    $('#special-perception').text(special['perception']);
    $('#special-endurance').text(special['endurance']);
    $('#special-charisma').text(special['charisma']);
    $('#special-intelligence').text(special['intelligence']);
    $('#special-agility').text(special['agility']);
    $('#special-luck').text(special['luck']);

    let taggedSkills = chooseTaggedSkills();
    taggedSkills.forEach(skill => $('#tagged-skills').append(
      '<li class="list-group-item">' + skill + '</li>'));

    let traits = chooseTraits();
    if (traits.length > 0) {
      let traitsList = $('#traits').append(
        '<ul class="list-group list-group-flush"></ul>');
      traits.forEach(trait => traitsList.append(
        '<li class="list-group-item">' + trait + '</li>'));
    } else {
      $('#traits').append('<p>None</p>');
    }

    $('#faction').text(chooseFaction());

    let mainCompanion = chooseCompanion();
    let otherCompanion = chooseOtherCompanion();
    let companions = [];
    if (mainCompanion !== "None") {
      companions.push(mainCompanion);
    }
    if (otherCompanion !== "None") {
      companions.push(otherCompanion);
    }
    if (companions.length > 0) {
      let companionsList = $('#companions').append(
        '<ul class="list-group list-group-flush"></ul>');
      companions.forEach(companion => companionsList.append(
        '<li class="list-group-item">' + companion + '</li>'));
    } else {
      $('#companions').append('<p>None</p>');
    }
  </script>
</body>

</html>
